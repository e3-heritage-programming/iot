@(title: String)(content: Html)

<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>

		<script src="/assets/build/scripts/main.js" type="text/javascript"></script>
		<link rel="stylesheet" href="/assets/build/css/app.css">
	</head>

	<body>
		@views.html.Layouts.navbar()

		<div class="container content">
			<div class="alert alert-danger sr-only" role="alert">
				<span>Error:</span>
			</div>
			@content
		</div>
	</body>
</html>
