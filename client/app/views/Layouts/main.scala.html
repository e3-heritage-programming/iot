@(title: String)(content: Html)

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>@title</title>

			<!-- Scripts -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="/assets/scripts/script.js" type="text/javascript"></script>
		<script src="/assets/scripts/moment.js" type="text/javascript"></script>
		<script src="//underscorejs.org/underscore-min.js" type="text/javascript"></script>
		<script src="//maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>

			<!-- Styles -->
		<link rel="stylesheet" href="/assets/css/app.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

			<!-- Favicon -->
		<link rel="icon" href="/favicon.png">
	</head>

	<body>
			<!-- Navbar -->
		@views.html.Layouts.navbar()

		<div class="container content">
			<div class="alert alert-danger sr-only" role="alert">
				<span>Error:</span>
			</div>
				<!-- Content -->
			@content
		</div>
	</body>
</html>
