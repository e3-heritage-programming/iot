@(commodities: Map[String, String])
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")">
    <script type="application/javascript">
        function changebackground() {
            var colors = ["#0099cc","#c0c0c0","#587b2e",
                "#990000","#1C8200","#987baa","#464646",
                "#AA8971","#1987FC","#99081E"];
            document.body.style.background = colors[5];
            setInterval(function() {
                var randomcolor = Math.floor(Math.random() * colors.length);
                document.body.style.background = colors[randomcolor];
            }, 10000);
        }
    </script>

</head>

<body onload="changebackground()">

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">Appliance Rate Client</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="alert alert-danger" role="alert">
	<span class="sr-only">Error:</span>
</div>

<div id="commodity-dropdown-divid" class="commodity-dropdown-divclass">
	<select id="commodity-dropdown">
	    <option selected="default">Select Commodity</option>
	    @for((commodityName, commodityRate) <- commodities) {
	    	<option value='@commodityName'>@commodityName</option>
	    }
	</select>
</div>

<div id="rate-table" class="rate-table">
    <!--<button id="btnRefreshData">Refresh Data</button>-->
    <table class="table" id="appliance_rate_table">
        <thead>
	        <tr>
	            <th>Commodity</th>
	            <th>Rate</th>
	            <th>Unit</th>
	            <th>Recommended To Consume</th>
	        </tr>
        </thead>
        <tbody id="commodity-table-body">
        </tbody>
    </table>
</div>
<h2>Look the Background Changes Colors :)</h2>
<body>
</html>
