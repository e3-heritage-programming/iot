@(locations: Map[String, String])
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">Location Application Client!!</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                 <li class="active"><a href="#">About Us</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="alert alert-danger" role="alert">
	<span class="sr-only">Error:</span>
</div>

<div id="location-dropdown-divid" class="location-dropdown-divclass">
	<select id="location-dropdown">
	    <option selected="default">Select Location</option>
	    @for((locationName, countryName) <- locations) {
	    	<option value='@locationName'>@locationName</option>
	    }
	</select>
</div>

<div id="location-table" class="location-table">
    <!--<button id="btnRefreshData">Refresh Data</button>-->
    <table class="table" id="location_table">
        <thead>
	        <tr>
	            <th>Location</th>
	            <th>Country</th>
	            <th>Warm</th>
	        </tr>
        </thead>
        <tbody id="location-table-body">
        </tbody>
    </table>
</div>

<body>
</html>
